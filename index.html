<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Love Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: rgb(170, 93, 243);
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: white;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 8px 8px 0px rgba(110, 19, 137, 0.5);
      width: 450px;
      height: 320px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .input-group {
      display: flex;
      gap: 10px;
    }

    input {
      height: 30px;
      width: 190px;
      padding: 4px;
      border-radius: 10px;
      border: 1px solid rgb(221, 221, 221);
      text-align: center;
    }

    button {
      background: rgb(170, 93, 243);
      color: white;
      padding: 12px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      width: 180px;
    }

    input:focus {
      border: 1px solid rgb(170, 93, 243);
    }

    ::placeholder {
      color: rgb(170, 93, 243, 0.5);
    }

    #loveScoreText {
      font-size: 16px;
      color: #333;
    }

    #resultMessage {
      font-size: 14px;
      color: rgb(170, 93, 243);
      margin-top: 10px;
    }

    @media screen and (min-width: 300px) and (max-width: 600px) {
      input {
        margin: 5px;
      }

      .container {
        padding: 30px;
        height: 380px;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Love Calculator </h1>
    <p>Enter your names to see your love score</p>
    <div class="input-group">
      <input type="text" id="yourName" placeholder=" Your Name">
      <input type="text" id="yourCrush" placeholder=" Your Crush's Name">
    </div>
    <br><br>
    <button onclick="calculateLove()">Calculate</button>
    <p id="loveScoreText"></p>
    <p id="resultMessage"></p>
  </div>

  <script>
    function calculateLove() {
      var yourName = document.getElementById("yourName").value;
      var yourCrush = document.getElementById("yourCrush").value;

      if (yourName === "" || yourCrush === "") {
        alert("Please enter both names!");
        return;
      }

      var loveScore = Math.floor(Math.random() * 100) + 1;
      var message = "";

      if (loveScore >= 1 && loveScore <= 10) {
        message = "Your connection is weaker than a train station WiFi signal 🚂";
      } else if (loveScore >= 11 && loveScore <= 20) {
        message = "The percentage of people owning a hamster in the UK is higher than your chances here 🐹";
      } else if (loveScore >= 21 && loveScore <= 30) {
        message = "You're more likely to guess a stranger's PIN than for this to turn into lasting love 💳";
      } else if (loveScore >= 31 && loveScore <= 40) {
        message = "Your love is like a cup of tea made by someone else — acceptable, but not quite right. 🫖";
      } else if (loveScore >= 41 && loveScore <= 50) {
        message = "This romance is like a British summer — sometimes warm, mostly disappointing. ☀️";
      } else if (loveScore >= 51 && loveScore <= 60) {
        message = "It's got potential, but don't cancel your Bumble subscription just yet. 🐝";
      } else if (loveScore >= 61 && loveScore <= 70) {
        message = "This love is like an old £5 note — still works, but you might get funny looks. 💷";
      } else if (loveScore >= 71 && loveScore <= 80) {
        message = "This is the relationship equivalent of finding an empty seat on a rush hour Tube: rare, but not impossible! 🚇";
      } else if (loveScore >= 81 && loveScore <= 90) {
        message = "You two are a better match than socks fresh from the tumble dryer. 🧦";
      } else if (loveScore >= 91 && loveScore <= 100) {
        message = "Soulmates! You love each other like Kanye loves Kanye 🎙️";
      }

      document.getElementById("loveScoreText").innerText = "The love score between " + yourName + " and " + yourCrush + " is " + loveScore + "% 🖤";
      document.getElementById("resultMessage").innerText = message;
    }
  </script>
</body>

</html>
